<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suitcase</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main>
        <section id="topPart">
            <div class="leftColumn">
                <div id="question">
                    <img src="assets/images/q.jpg" alt="q">
                </div>
            </div>
            <div class="rightColumn">
                <div id="card2" class="numbers">
                    <img src="assets/images/2.jpg" alt="2">
                </div>
                <div id="card1" class="numbers">
                    <img src="assets/images/1.jpg" alt="1">
                </div>
            </div>
        </section>
        <section id="bottomPart">
            <div class="leftColumn">
                <div id="numbTable">
                    <div class="digits">1</div>
                    <div class="digits">5</div>
                    <div class="digits">6</div>
                    <div class="digits">3</div>
                    <div class="digits">4</div>
                    <div id="arrow" class="digits">&#10148;</div>
                    <div class="digits">1</div>
                    <div class="digits">8</div>
                    <div class="digits">9</div>
                    <div class="digits">1</div>
                    <div class="digits">2</div>
                    <div class="digits">3</div>
                    <div class="digits">8</div>
                    <div class="digits">1</div>
                    <div class="digits">6</div>
                    <div class="digits">7</div>                   
                </div>
                <div id="bigButton">
                    <div id="bigRedButton">
                    </div>
                    <div id="bigBulb">
                        <img id="bigBulbImg" src="assets/images/bulboff.png" alt="bulb">
                    </div>                   
                </div>
            </div>
            <div class="rightColumn">
                <div id="bulbs">
                    <div class="smallBulb">
                        <img class="topSmallBulbs" src="assets/images/bulboff.png" alt="bulb">
                    </div> 
                    <div class="smallBulb">
                        <img class="topSmallBulbs" src="assets/images/bulboff.png" alt="bulb">
                    </div> 
                    <div class="smallBulb">
                        <img class="topSmallBulbs" src="assets/images/bulboff.png" alt="bulb">
                    </div> 
                    <div class="smallBulb">
                        <img class="topSmallBulbs" src="assets/images/bulboff.png" alt="bulb">
                    </div> 
                </div>
                <div id="smallButtons">
                    <div id="t1" class="smallBulbButtons"></div>
                    <div id="t2" class="smallBulbButtons"></div>
                    <div id="t3" class="smallBulbButtons"></div>
                    <div id="t4" class="smallBulbButtons"></div>
                </div>
                <div id="nineSmallButtons">
                    <div id="b1" class="botSmallBulbButtons"></div>
                    <div id="b2" class="botSmallBulbButtons"></div>
                    <div id="b3" class="botSmallBulbButtons"></div>
                    <div id="b4" class="botSmallBulbButtons"></div>
                    <div id="b5" class="botSmallBulbButtons"></div>
                    <div id="b6" class="botSmallBulbButtons"></div>
                    <div id="b7" class="botSmallBulbButtons"></div>
                    <div id="b8" class="botSmallBulbButtons"></div>
                    <div id="b9" class="botSmallBulbButtons"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="assets/scripts/main.js"></script>
</body>
</html>
